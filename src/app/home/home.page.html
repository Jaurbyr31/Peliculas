<ion-header [translucent]="true">
  <ion-toolbar color="" class="inicio">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CINE SENA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >

  <div class="bg-color-panel heigth-head">
    <ion-list color="transparent">
      <ion-item color="transparent" lines="">
          <ion-button *ngFor="let cat of categorias" class="" color="success">{{cat.name}}</ion-button>
      </ion-item>
    </ion-list>
  </div>

 <ion-list>
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let pelis of detallePelicula" (click)="Navigate(pelis)" >
            <ion-card-content>
              <ion-grid fixed >
                <ion-row >
                  
                  <ion-col size="6" color="success" >
                      <img src="{{pelis.url_imag}}" alt="">
                  </ion-col>

                  <ion-col size="6">
                    <ion-text color="black">
                      <h3><b>{{pelis.title}}</b></h3> <br>
                      
                      <p style="font-size: 10px;">  {{pelis.category}}.  </p>
                      <br>
                      <p style="font-size: 10px;"> <b>Estreno:</b> {{pelis.date}}</p>
                      <br>
                      <p style="font-size: 10px;"> <b>Duraci√≥n:</b> {{pelis.duracion}}</p>
                    </ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>
 </ion-list>
</ion-content>
