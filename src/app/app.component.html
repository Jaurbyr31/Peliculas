<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="Navigate('/home')">
          <ion-icon name="home-outline" color="success" size=""></ion-icon><ion-label class="label-menu"> Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/login">
          <ion-icon name="card-outline" color="success" size=""></ion-icon><ion-label class="label-menu"> Cerrar Sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
  </div>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
